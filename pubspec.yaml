name: ambufast_driver
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0" # adjust to match your local Dart version

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences:
  get:
  intl:
  flutter_screenutil:
  geolocator:
  geocoding:
  file_picker:
  dotted_border: ^2.1.0
  flutter_dotenv:
  image_picker: ^1.2.0
  url_launcher:
  flutter_svg:
  location:
  http:
  google_maps_flutter:
  maplibre_gl: ^0.24.0
  share_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - assets/icon/home_page_icon/
    - assets/bottom_navigation/
    - assets/ride_icons/
    - assets/trip/
    - .env
    - assets/account/
    - assets/notification/
    - assets/icon/home_page_icon/toggle_icon/

flutter_native_splash:
  # Common (Android + iOS)
  color: "#E53935"
  image: assets/splash_screen.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center

  # Android 12+ specific (must be nested under flutter_native_splash)
  android_12:
    color: "#FFFFFF"
    image: assets/splash_screen.png
    # color_dark: "#000000"
    # image_dark: assets/logo.png
